<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="GBK">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>哎呀！找不到页面了 (404)</title>
  <style>
    body {
      background-color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .content {
      text-align: center;
      padding: 20px;
      margin: 0 auto;
      max-width: 600px;
    }

    .error-code {
      font-size: 180px;
      color: #FF6F61;
    }

    .message {
      font-size: 24px;
      margin: 20px 0;
    }

    .link {
      display: inline-block;
      padding: 10px 20px;
      background-color: #FF6F61;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="content">
    <h1 class="error-code">404</h1>
    <p class="message">哎呀！找不到您要的页面了。</p>
    <a href="/" class="link">返回首页</a>
  </div>
</body>
</html>
